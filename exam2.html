<!DOCTYPE html>
<html>
<head>
  <title>Interactive Note-Taking</title>
  <style>
      .note-container {
          position: relative;
          font-family: monospace;
          padding-left: 30px;
          border: none;
      }

      .line-numbers {
          position: absolute;
          left: 0;
          top: 0;
          bottom: 0;
          width: 20px;
          padding: 10px 0;
          background-color: #f0f0f0;
          text-align: center;
          border-right: 1px solid #ccc;
      }

      .note-text {
          width: 100%;
          height: 200px;
          border: none;
          padding: 10px;
          font-family: monospace;
          outline: none;
      }
  </style>
</head>
<body>
<h1>Interactive Note-Taking</h1>
<div class="note-container">
  <div class="line-numbers">
            <pre id="lineNumbers">
            </pre>
  </div>
  <textarea class="note-text" id="noteText" placeholder="Write your note here"></textarea>
</div>
<button onclick="saveNote()">Save Note</button>
<button onclick="loadNote()">Load Note</button>
<button onclick="clearNote()">Clear Note</button>

<script>
    // Function to generate line numbers
    function generateLineNumbers() {
        const lineNumbers = document.getElementById("lineNumbers");
        let numbers = "";
        for (let i = 1; i <= 20; i++) {
            numbers += i + "\n";
        }
        lineNumbers.textContent = numbers;
    }

    // Function to save the note
    function saveNote() {
        const noteText = document.getElementById("noteText").value;
        localStorage.setItem("note", noteText);
    }

    // Function to load the note
    function loadNote() {
        const noteText = localStorage.getItem("note");
        if (noteText) {
            document.getElementById("noteText").value = noteText;
        }
    }

    // Function to clear the note
    function clearNote() {
        document.getElementById("noteText").value = "";
        localStorage.removeItem("note");
    }

    // Generate line numbers and load the note when the page loads
    window.onload = function() {
        generateLineNumbers();
        loadNote();
    };
</script>
</body>
</html>
