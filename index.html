<!DOCTYPE html>
<html>
<head>
  <title>Main Window</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Main Window</h1>
  <button id="openPanelButton">Open Panel</button>
  <div id="panel" class="hidden">
    <button id="closePanelButton">Close</button>
    <p>This is a panel that slides in from the right.</p>
  </div>
  <button onclick="addLine()">Add Line</button>
  <button onclick="deleteLine()">Delete Line</button>
  <div id="container">
    <div class="line" contenteditable="true">This is a writable line.</div>
  </div>

<script src="renderer.js"></script>
<script>
    function addLine() {
    const container = document.getElementById("container");
    const newLine = document.createElement("div");
    newLine.className = "line";
    newLine.contentEditable = true;
    newLine.textContent = "New line here.";
    container.appendChild(newLine);
    }

    function deleteLine() {
        const container = document.getElementById("container");
        const lines = container.getElementsByClassName("line");
        if (lines.length > 0) {
            container.removeChild(lines[lines.length - 1]);
        }
    }
  </script>
</body>
</html>
