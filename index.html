<!DOCTYPE html>
<html>
<head>
  <title>Main Window</title>
  <style>
      .markdown-content-line-active {
          color: red;
      }

      body {
          margin: 20px;
      }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Main Window</h1>

  <div class="note-space">
    <button id="openPanelButton">Open Panel</button>
    <div id="panel" class="hidden">
      <button id="closePanelButton">Close</button>
      <p>This is a panel that slides in from the right.</p>
    </div>
    <button onclick="addLine()">Add Line</button>
    <button onclick="deleteLine()">Delete Line</button>

    <div class="writable-note-space">
<!--      <div class="markdown-content-line" contenteditable="false" id="non-active">-->
<!--        Here-->
<!--      </div>-->
    </div>
  </div>


<script src="renderer.js"></script>

<script>


    function addLine() {
      const container = document.getElementsByClassName("writable-note-space").item(0);

      const newLine = document.createElement("div");

      newLine.className = "markdown-content-line";
      newLine.contentEditable = true;
      newLine.textContent = "custom text";

      newLine.addEventListener("click", function() {
          if (newLine.classList.contains("markdown-content-line")) {

              if(container.getElementsByClassName("markdown-content-line-active").length !== 0){
                  var activeLine = container.getElementsByClassName("markdown-content-line-active").item(0);
                  activeLine.classList.remove("markdown-content-line-active");
                  activeLine.classList.add("markdown-content-line");
              }

              newLine.classList.remove("markdown-content-line");
              newLine.classList.add("markdown-content-line-active");
          } else {
              newLine.classList.remove("markdown-content-line-active");
              newLine.classList.add("markdown-content-line");
          }
      });
      container.appendChild(newLine);
    }

    function deleteLine() {
        const container = document.getElementsByClassName("writable-note-space").item(0);
        const lines = container.getElementsByClassName("markdown-content-line");

        if (lines.length > 0) {
            container.removeChild(lines[lines.length - 1]);
        }
    }



    fetch('example.md')
        .then(response => response.text())
        .then(markdown => {
            const lines = markdown.split('\n');
            const container = document.getElementsByClassName('writable-note-space').item(0);

            // Loop through each line and insert it into the HTML
            lines.forEach(line => {
                const div = document.createElement('div');
                div.className = "markdown-content-line";
                div.contentEditable = true;
                // newLine.textContent = "New line here.";
                div.textContent = line;

                div.addEventListener("click", function() {
                    if (div.classList.contains("markdown-content-line")) {

                        if(container.getElementsByClassName("markdown-content-line-active").length !== 0){
                            var activeLine = container.getElementsByClassName("markdown-content-line-active").item(0);
                            activeLine.classList.remove("markdown-content-line-active");
                            activeLine.classList.add("markdown-content-line");
                        }


                        div.classList.remove("markdown-content-line");
                        div.classList.add("markdown-content-line-active");
                    } else {
                        div.classList.remove("markdown-content-line-active");
                        div.classList.add("markdown-content-line");
                    }
                });
                
                
                container.appendChild(div);
            });
        })

        .catch(error => {
            console.error(error);
        });
  </script>
</body>
</html>
